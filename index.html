<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童识字小报生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>🎨 儿童识字小报生成器</h1>
            <p class="subtitle">为5-9岁儿童生成图文并茂的识字小报</p>
        </header>

        <!-- API 密钥设置区域 -->
        <section class="api-key-section">
            <h2>🔑 API 设置</h2>
            <div class="input-group">
                <label for="apiKey">Nano Banana Pro API Key:</label>
                <div class="api-input-wrapper">
                    <input type="password" id="apiKey" placeholder="请输入您的 API 密钥">
                    <button id="toggleApiKey" class="toggle-btn" title="显示/隐藏密钥">👁️</button>
                    <button id="saveApiKey" class="btn btn-primary">保存</button>
                </div>
            </div>
            <p class="api-tip">💡 获取 API Key: <a href="https://kie.ai/api-key" target="_blank">https://kie.ai/api-key</a></p>
        </section>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 生成参数设置 -->
            <section class="form-section">
                <h2>📝 小报参数设置</h2>

                <div class="input-group">
                    <label for="theme">主题/场景:</label>
                    <select id="theme" class="theme-select">
                        <option value="">-- 选择主题或自定义 --</option>
                        <option value="超市">超市</option>
                        <option value="医院">医院</option>
                        <option value="公园">公园</option>
                        <option value="学校">学校</option>
                        <option value="动物园">动物园</option>
                        <option value="水果店">水果店</option>
                        <option value="图书馆">图书馆</option>
                        <option value="custom">自定义主题</option>
                    </select>
                    <input type="text" id="customTheme" placeholder="请输入自定义主题" style="display: none;">
                </div>

                <div class="input-group">
                    <label for="title">小报标题:</label>
                    <input type="text" id="title" placeholder="例如：走进超市、快乐医院">
                </div>

                <div class="parameters-grid">
                    <div class="input-group">
                        <label for="aspectRatio">画面比例:</label>
                        <select id="aspectRatio">
                            <option value="3:4" selected>3:4 (竖版A4)</option>
                            <option value="1:1">1:1 (正方形)</option>
                            <option value="9:16">9:16 (手机)</option>
                            <option value="4:3">4:3 (横版)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="resolution">分辨率:</label>
                        <select id="resolution">
                            <option value="2K" selected>2K (推荐)</option>
                            <option value="1K">1K (快速)</option>
                            <option value="4K">4K (超清)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="format">输出格式:</label>
                        <select id="format">
                            <option value="png" selected>PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-generate">
                    <span class="btn-text">🚀 生成识字小报</span>
                    <span class="btn-loading" style="display: none;">⏳ 生成中...</span>
                </button>
            </section>

            <!-- 进度显示区域 -->
            <section id="progressSection" class="progress-section" style="display: none;">
                <h3>生成进度</h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressStatus">正在创建任务...</p>
                <p id="taskId" style="display: none;">任务ID: <span></span></p>
            </section>

            <!-- 结果展示区域 -->
            <section id="resultSection" class="result-section" style="display: none;">
                <h3>✅ 生成成功！</h3>
                <div class="result-wrapper">
                    <div class="image-container">
                        <img id="resultImage" src="" alt="生成的识字小报">
                    </div>
                    <div class="result-actions">
                        <button id="downloadBtn" class="btn btn-primary">📥 下载图片</button>
                        <button id="newGenerationBtn" class="btn btn-secondary">🔄 生成新的</button>
                    </div>
                </div>
            </section>

            <!-- 错误提示区域 -->
            <section id="errorSection" class="error-section" style="display: none;">
                <h3>❌ 生成失败</h3>
                <p id="errorMessage"></p>
                <button id="retryBtn" class="btn btn-secondary">🔄 重试</button>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>基于 <a href="https://kie.ai" target="_blank">Kie AI</a> 的 Nano Banana Pro 模型</p>
        </footer>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/storage.js"></script>
    <script src="js/vocabulary.js"></script>
    <script src="js/promptGenerator.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
